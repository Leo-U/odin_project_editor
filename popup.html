<!DOCTYPE html>
<html>
<head>
    <title>Extension Popup</title>
    <!-- Include Google Fonts for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif; /* Updated font-family */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: #3b3737;
        }
        button {
            background-color: #638672; /* Green background */
            font-family: 'Roboto', sans-serif;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px 2px;
            cursor: pointer;
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s, transform 0.1s; /* Smooth transition */
        }
        button:hover {
            background-color: #a85f38; /* Darker shade for hover */
            transform: scale(1.05); /* Slightly larger on hover */
        }
    </style>
</head>
<body>
    <button id="toggle-edit">Toggle Edit Mode (Ctrl + F1)</button>
    <button id="save-content">Save Edited (Ctrl + F2)</button>
    <button id="toggle-version">Toggle Original/Edited (Ctrl + F3)</button>
    <!-- Add any additional buttons here -->
</body>
</html>
