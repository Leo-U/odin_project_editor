<!DOCTYPE html>
<html>
<head>
    <title>Extension Popup</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background-color: #3b3737;
        }
        button {
            background-color: #638672; /* Green background */
            color: white;
            padding: 10px 20px;
            margin: 5px 2px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="toggle-edit">Toggle Edit Mode</button>
    <button id="save-content">Save Content</button>
    <button id="toggle-version">Toggle Original/Edited</button>
    <script src="popup.js"></script>
</body>
</html>
